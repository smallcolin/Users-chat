<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <title>Chat</title>
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="content-wrap">
                        <h2>Unicorn</h2>
                        <form class="form" name="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="username">Username / Email address</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username / Email" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                        <a href="#" onclick="openRegisterTab()">Haven't got an account?</a>
                        <div class="register-tab">
                            <form class="form" name="register-form">
                                <div class="form-group">
                                    <label class="sr-only" for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="email"></label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-success">Register</button>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </section>

    <script>
        function openRegisterTab() {
            document.getElementsByClassName("register-tab")[0].style.visibility = "visible";
            document.getElementsByClassName("register-tab")[0].style.opacity = 1;
        }
    </script>
</body>
</html>
