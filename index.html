<div  layout="column" class="sidenav-container" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="false" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar layout="column" class="md-tall messages-header">
                <img src="images/unicorn.svg" alt="">
                <p flex style="text-align: center;">Users Chatt</p>
            </md-toolbar>

            <md-content>
                <section>
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="message in messages" ng-click="openMenu();">
                            <img ng-src="{{message.profileImg}}" class="md-avatar" alt="{{message.who}}">
                            <div class="md-list-item-text">
                                <h3>{{message.from}}</h3>
                                <p class="preview-message">
                                    {{message.notes}}
                                </p>
                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>
        </md-sidenav>
        <md-content flex>
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-icon hide show-sm show-xs ng-click="openMenu();"><i class="material-icons">arrow_back</i></md-icon>
                    <p flex style="text-align: center;">Sebastian Thorsen</p></div>
                <md-icon class="md-icon" style="margin-right: 15px;">settings</md-icon>
            </md-toolbar>
            <div layout="row">
                <div flex="70" style="height: 100%;">
                    <section class="messages">
                        <md-subheader class="md-primary">Messages</md-subheader>
                        <md-list>
                            <md-list-item class="md-1-line" ng-repeat="message in messages2">

                                    <img ng-src="{{message.profileImg}}" class="md-avatar" alt="{{message.who}}">
                                    <div class="md-list-item-text">
                                        <p class="preview-message">
                                            {{message.notes}}
                                        </p>
                                    </div>

                          <!--      <div ng-if="$index % 2 != 0">
                                    <img ng-src="{{message.profileImg}}" class="md-avatar" alt="{{message.who}}">
                                    <div class="md-list-item-text">
                                        <p class="preview-message">
                                            {{message.notes}}
                                        </p>
                                    </div>
                                </div>-->

                                <md-divider md-inset ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </section>
                </div>
                <div flex="30" style="background-color: #232c43; height: 100%;">

                </div>
            </div>
        </md-content>
    </section>
</div>
