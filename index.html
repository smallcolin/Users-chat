<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Users chatt</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div ng-controller="sidenavController" layout="column" class="sidenav-container" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="false" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar layout="column" class="md-tall messages-header">
                <img src="images/unicorn.svg" alt="">
                <p flex style="text-align: center;">Users Chatt</p>
            </md-toolbar>

            <md-content>
                <section>
                    <md-subheader class="md-primary">Messages</md-subheader>
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="message in messages" ng-click="openMenu();">
                            <img ng-src="{{message.profileImg}}" class="md-avatar" alt="{{message.who}}">
                            <div class="md-list-item-text">
                                <h3>{{message.from}}</h3>
                                <p class="preview-message">
                                    {{message.notes}}
                                </p>
                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>
        </md-sidenav>
        <md-content flex>
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-icon hide show-sm show-xs ng-click="openMenu();"><i class="material-icons">arrow_back</i></md-icon>

                    <p flex style="text-align: center;">Sebastian Thorsen</p></div>
                <md-icon class="md-icon" style="margin-right: 15px;">settings</md-icon>
            </md-toolbar>
        </md-content>
    </section>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="js/app.js"></script>
</body>
</html>
