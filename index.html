<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Users chatt</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div ng-controller="sidenavController" layout="column" class="sidenav-container"   ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar  layout="row">
                <p flex style="text-align: center;">Users Chatt</p>
            </md-toolbar>

            <md-content>
                <section>
                    <md-subheader class="md-primary">Messages</md-subheader>
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="message in messages" ng-click="null">
                            <img ng-src="{{message.profileImg}}" class="md-avatar" alt="{{message.who}}">
                            <div class="md-list-item-text">
                                <h3>{{message.from}}<p></p></h3>
                                <p>
                                    {{message.notes}}
                                </p>
                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>

                </section>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>

            <div layout="column" layout-align="top center">

            </div>
        </md-content>
    </section>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/svg-assets-cache.js/svg-assets-cache.js"></script>
<script src="js/app.js"></script>
</body>
</html>
