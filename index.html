<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <title>Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');

        body {
            font-family: 'Montserrat', sans-serif;
        }

        html, body, .app-window, .set-height, .sidebar, .chat-window {
            height: 100%;
        }

        .sidebar, .chat-window {
            overflow-y: scroll;
            position: relative;
        }

        .sidebar {
            border-right: 1px solid #eee;
        }

        .from-current {
            text-align: right;
        }

        .messages article {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section class="app-window">
        <div class="container set-height">
            <div class="row set-height">
                <div class="col-sm-3 sidebar">
                    <div class="page-header">
                        <h2>active rooms</h2>
                    </div>
                    <div class="room-entries">
                        <div class="list-group">
                            <a href="#" class="list-group-item active">
                                <h4 class="list-group-item-heading">@buqoaj</h4>
                                <p class="list-group-item-text">sup dude</p>
                            </a>
                            <a href="#" class="list-group-item">
                                <span class="badge">4</span>
                                <h4 class="list-group-item-heading">#programming</h4>
                                <p class="list-group-item-text">NEED HELP!!</p>
                            </a>
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">#cats</h4>
                                <p class="list-group-item-text">Look at this mfaka</p>
                            </a>
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">@erik</h4>
                                <p class="list-group-item-text">blablabla jag Ã¤r chef blabla</p>
                            </a>
                            <a href="#" class="list-group-item">
                                <span class="badge">13</span>
                                <h4 class="list-group-item-heading">#general</h4>
                                <p class="list-group-item-text">spamspamspam</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 chat-window">
                    <div class="page-header text-right">
                        <h2>@buqoaj</h2>
                    </div>
                    <div class="messages">
                        <article class="from-current">
                            <div class="avatar bubble no-img">
                                <span>yo man</span>
                                <span class="badge">@you</span>
                            </div>
                        </article>
                        <article class="from-current">
                            <div class="avatar bubble no-img">
                                <span>you there?</span>
                                <span class="badge">@you</span>
                            </div>
                        </article>
                        <article>
                            <div class="avatar bubble no-img">
                                <span class="badge">@baquaj</span>
                                <span class="msg">sup dude</span>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
